<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" size="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Github User Search App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>devFinder</h4>
            <div class="dark-mode">
             <p>DARK</p>
             <img src="./assets/icon-moon.svg" alt="moon">
            </div>
        </div>
        <div class="search">
            <img src="./assets/icon-search.svg" alt="search">
            <input type="text" placeholder="search Github username...">
            <div class="button">
                <button>search</button>
            </div>
            
        </div>
        <div class="user-content">
            <div class="profile">
                <img src="./assets/profilePlaceholder.png" alt="profile">
            </div>
            <div class="user-info">
                <div class="username">
                    <div class="left-username">
                        <h3>Nakula Marvellio</h3>
                        <p>@nakulamarvellio</p>
                        <p>This profile has no bio</p>
                    </div>

                    <div class="right-username">
                        <p>Joined 07 July 2021</p>
                    </div>
                    
                </div>
                <div class="stats"></div>
                <div class="contacts"></div>
            </div>
        </div>
    </div>
</body>
</html>
